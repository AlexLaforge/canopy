---
source_directory:   source
build_directory:    build
layout:             together

builds:
  src:
    packer:         false
    suffix:         false
  min:
    shrink_vars:    true
    private:        true

packages:
  stake:
    files:
      - stake
      - stake/parser/and
      - stake/parser/any_char
      - stake/parser/char_class
      - stake/parser/choice
      - stake/parser/grammar
      - stake/parser/label
      - stake/parser/maybe
      - stake/parser/not
      - stake/parser/reference
      - stake/parser/repeat
      - stake/parser/sequence
      - stake/parser/string
      - stake/parser/type
      - stake/meta_grammar
      - stake/builder
      - stake/compiler
      - stake/compiler/grammar
      - stake/compiler/grammar_rule
      - stake/compiler/choice_part
      - stake/compiler/atom
      - stake/compiler/string
    meta:
      provides:
        - Stake
        - Stake.Parser
      requires:
        - JS.Class
        - JS.Module

