---
source_directory:   source
build_directory:    build
layout:             together

builds:
  src:
    packer:         false
    suffix:         false
  min:
    shrink_vars:    true
    private:        true

packages:
  stake:
    files:
      - stake
      - stake/any_char_parser
      - stake/char_class_parser
      - stake/choice_parser
      - stake/grammar_parser
      - stake/label_parser
      - stake/maybe_parser
      - stake/not_parser
      - stake/reference_parser
      - stake/repeat_parser
      - stake/sequence_parser
      - stake/string_parser
      - stake/type_parser
    meta:
      provides:
        - Stake
        - Stake.Parser
      requires:
        - JS.Class
        - JS.Module

