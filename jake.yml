---
source_directory:   source
build_directory:    build
layout:             together

builds:
  src:
    packer:         false
    suffix:         false
  min:
    shrink_vars:    true
    private:        false

packages:
  canopy:
    files:
      - canopy
      - canopy/parser/and
      - canopy/parser/any_char
      - canopy/parser/char_class
      - canopy/parser/choice
      - canopy/parser/grammar
      - canopy/parser/label
      - canopy/parser/maybe
      - canopy/parser/not
      - canopy/parser/reference
      - canopy/parser/repeat
      - canopy/parser/sequence
      - canopy/parser/string
      - canopy/parser/type
      - canopy/meta_grammar
      - canopy/builder
      - canopy/compiler
      - canopy/compiler/grammar
      - canopy/compiler/grammar_rule
      - canopy/compiler/choice
      - canopy/compiler/choice_part
      - canopy/compiler/any_char
      - canopy/compiler/char_class
      - canopy/compiler/string
      - canopy/compiler/predicated_atom
      - canopy/compiler/repeat
      - canopy/compiler/sequence
      - canopy/compiler/sequence_part
      - canopy/compiler/reference
    meta:
      provides:
        - Canopy
        - Canopy.Parser
      requires:
        - JS.Class
        - JS.Module

